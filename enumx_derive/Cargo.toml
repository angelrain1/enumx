[package]
name = "enumx_derive"
version = "0.2.0"
authors = ["oooutlk <oooutlk@outlook.com>"]
license = "MIT"
keywords = [ "enum", "anonymous", "union", "sum", "ad-hoc" ]
readme = "README.md"
repository = "https://github.com/oooutlk/enumx"
documentation = "https://docs.rs/enumx_derive"
categories = [ "rust-patterns" ]
edition = "2018"
description = "Ad-hoc enum or user-defined enum exchange."

[lib]
proc-macro = true

[dependencies]
quote = "0.6"
syn = { version = "0.15", features = ["full", "fold", "extra-traits"] }
